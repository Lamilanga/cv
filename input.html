<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <a href="input.html">Inputs</a>
  <form>
    <input type="button" name="" value="Submit" accesskey="s">
    <br>
    <label for="Yes">Yes</label>
    <input type="checkbox" name="Yes" value="Yes">
    <label for="No">No</label>
    <input type="checkbox" name="No" value="No">
    <br>
    <label for="Name">Enter name</label>
    <input type="text" name="name" value="">
    <br>
    <p>select a color</p>
    <div class="Body">
    <label for="body">body</label>
    <input type="color" id="body" name="body">
  </div>
  <div class="Head">
<label for="head">Head</label>
<input type="color" id="head" namee="head">
</div>
<br>
<label for="Date">Date</label>
<input type="date" ="Date" name="Date"
value="2022-01-01"
min="2022-01-01" max="2022-12-31" />
<br>
<label for="email">Enter email</label>
<input type="Email" id="email" value="">
<br>
<label for="avatar">Choose  a avatar</label>
<input type="file" name="avatar" value="">
<br>
<label for="Number">Pick a number</label>
<input type="number" id="Number" value=""
min="0" max="100" />
<br>
<div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
</div>

<div>
    <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password"
           minlength="8" required>
</div>

<input type="submit" value="Sign in">
<br>
<p>please select a number</p>

<input type="radio" id="1" name="number">
<label for="1">1</label>
<br>
<input type="radio" id="2" name="number">
<label for="2">2</label>
<br>
<input type="radio" id="3" name="number">
<label for="3">3</label>
<br>
<input type="range" id="Volume" name="Volume">
<label for="Volume">Volume</label>
<br>
<input type="reset" id="reset" name="">
<br>
<label for="search">Search website</label>
<br>
<input type="search" id="search" name="search">
<button>search</button>
<br>
<input type="submit" id="Submit" name="Submit">
<br>
<label for="telephone">Please enter your telephone Number</label>
<input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
<br>
<label for="name">Enter name</label>
<input type="text" id="text" name="name" minlength="2" maxlength="10" />
<br>
<label for="url">Enter your url</label>
<input type="url" id="url" name=""
placeholder="https://example.com"
pattern="https://.*" />







  </form>
</body>

</html>
